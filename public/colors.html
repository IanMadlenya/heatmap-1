<div>
  <div>
    <label>Color Range: </label>
    <input type="range" ng-model="value" min="{{min}}" max="{{max}}">
  </div>
  <svg width="100%" height="25">
    <g>
      <rect
        ng-repeat="color in colors"
        x="{{colors.indexOf(color) * 15 + 2}}"
        y="0"
        width="15"
        height="15"
        fill="{{color}}">
      </rect>
    </g>
  </svg>
</div>
